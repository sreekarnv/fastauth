<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{{ app_name }}{% endblock %}</title>
		<style>
			body,
			table,
			td,
			a {
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
			}
			table,
			td {
				mso-table-lspace: 0pt;
				mso-table-rspace: 0pt;
			}
			img {
				-ms-interpolation-mode: bicubic;
				border: 0;
				height: auto;
				line-height: 100%;
				outline: none;
				text-decoration: none;
			}

			body {
				margin: 0;
				padding: 0;
				width: 100% !important;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
					Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
					sans-serif;
				background-color: #f4f4f7;
			}

			.email-container {
				max-width: 600px;
				margin: 0 auto;
			}

			.header {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				padding: 40px 20px;
				text-align: center;
			}

			.header h1 {
				color: #ffffff;
				font-size: 28px;
				font-weight: 600;
				margin: 0;
				letter-spacing: -0.5px;
			}

			.content {
				background-color: #ffffff;
				padding: 40px 30px;
			}

			.content h2 {
				color: #1a202c;
				font-size: 24px;
				font-weight: 600;
				margin: 0 0 20px 0;
			}

			.content p {
				color: #4a5568;
				font-size: 16px;
				line-height: 1.6;
				margin: 0 0 20px 0;
			}

			.button {
				display: inline-block;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: #ffffff !important;
				text-decoration: none;
				padding: 14px 32px;
				border-radius: 8px;
				font-weight: 600;
				font-size: 16px;
				margin: 20px 0;
				box-shadow: 0 4px 6px rgba(102, 126, 234, 0.25);
			}

			.button:hover {
				box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
			}

			.info-box {
				background-color: #f7fafc;
				border-left: 4px solid #667eea;
				padding: 16px 20px;
				margin: 20px 0;
				border-radius: 4px;
			}

			.info-box p {
				margin: 0;
				font-size: 14px;
				color: #4a5568;
			}

			.footer {
				background-color: #f7fafc;
				padding: 30px 20px;
				text-align: center;
			}

			.footer p {
				color: #718096;
				font-size: 14px;
				line-height: 1.5;
				margin: 0 0 10px 0;
			}

			.footer a {
				color: #667eea;
				text-decoration: none;
			}

			@media only screen and (max-width: 600px) {
				.content {
					padding: 30px 20px !important;
				}

				.header h1 {
					font-size: 24px !important;
				}

				.content h2 {
					font-size: 20px !important;
				}
			}
		</style>
	</head>
	<body>
		<table
			role="presentation"
			width="100%"
			cellspacing="0"
			cellpadding="0"
			border="0"
		>
			<tr>
				<td align="center" style="padding: 20px 0">
					<table
						role="presentation"
						class="email-container"
						width="600"
						cellspacing="0"
						cellpadding="0"
						border="0"
					>
						<tr>
							<td class="header">
								<h1>{{ app_name }}</h1>
							</td>
						</tr>

						<tr>
							<td class="content">{% block content %}{% endblock %}</td>
						</tr>

						<tr>
							<td class="footer">
								<p>Â© {{ year }} {{ company_name }}. All rights reserved.</p>
								<p>
									Need help?
									<a href="mailto:{{ support_email }}">Contact support</a>
								</p>
								<p style="font-size: 12px; color: #a0aec0; margin-top: 20px">
									You're receiving this email because you have an account with
									{{ app_name }}.
								</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
